<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Art</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="saved-drawings">
    <div class="drawing-thumbnail"></div>
  </div>
  <div id="toolbar">
    <label for="new-x">New Drawing: </label>
    <input type="number" id="new-x" max="25">
    Ã—
    <input type="number" id="new-y" max="25">
    <button id="start">Start</button>
  </div>
  <div id="wrapper">
    <div id="drawing"></div>
    <div id="colors">
      <div id="current-color">
        <input type="color" id="current-color-selector">
      </div>
      <div id="color-history"></div>
    </div>
  </div>
  <script src="index.js" type="module"></script>
</body>
</html>
